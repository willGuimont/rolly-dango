<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Level Editor</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <p id="zLevel"></p>
  <p id="tileType"></p>
  <script src="sketch.js"></script>
  <details>
    <summary>Controls</summary>
    <h>General Controls</h>
    <p>e to increase zLevel</p>
    <p>q to decrease zLevel</p>
    <h>View mode</h>
    <p>Controls: WASD to move in view mode</p>
    <h>Edit mode</h>
    <p>Number keys to select tile type</p>
    <p>Click to se tile at zLevel</p>
  </details>
</body>

</html>
